<!-- Form area (centered) -->
<main class="py-12">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">

    <!-- wrapper card -->
    <div class="bg-white rounded-xl shadow-lg p-8" data-aos="fade-up">
      <!-- form title -->
      <h2 class="text-2xl font-semibold text-gray-900 mb-4">Apply to Join</h2>
      <p class="text-gray-600 mb-6">Complete the form below — required fields are marked. We’ll review and reach out.</p>

      <!-- Success / Error messages -->
      <div id="form-success" class="hidden mb-6 rounded-lg bg-green-50 border border-green-200 p-4">
        <div class="flex items-start">
          <div class="flex-shrink-0">
            <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4"/></svg>
          </div>
          <div class="ml-3 text-sm text-green-700">
            <p class="font-medium">Thank you!</p>
            <p>We received your information and will contact you shortly.</p>
          </div>
        </div>
      </div>

      <div id="form-error" class="hidden mb-6 rounded-lg bg-red-50 border border-red-200 p-4">
        <div class="flex items-start">
          <div class="flex-shrink-0">
            <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636L5.636 18.364M5.636 5.636l12.728 12.728"/></svg>
          </div>
          <div class="ml-3 text-sm text-red-700">
            <p class="font-medium">Submission failed</p>
            <p id="form-error-text">Please fill all required fields and try again.</p>
          </div>
        </div>
      </div>

      <!-- Formspree form -->
      <form id="join-form" action="https://formspree.io/f/xnngpngj" method="POST" class="space-y-4" novalidate>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="first_name" class="block text-sm font-medium text-gray-700">First name <span class="text-red-500">*</span></label>
            <input id="first_name" name="first_name" required type="text" autocomplete="given-name"
                   class="mt-1 block w-full rounded-md border-gray-400 bg-gray-50 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>
          <div>
            <label for="last_name" class="block text-sm font-medium text-gray-700">Last name <span class="text-red-500">*</span></label>
            <input id="last_name" name="last_name" required type="text" autocomplete="family-name"
                   class="mt-1 block w-full rounded-md border-gray-400 bg-gray-50 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email <span class="text-red-500">*</span></label>
            <input id="email" name="email" required type="email" autocomplete="email"
                   class="mt-1 block w-full rounded-md border-gray-400 bg-gray-50 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone <span class="text-red-500">*</span></label>
            <input id="phone" name="phone" required type="tel" autocomplete="tel"
                   class="mt-1 block w-full rounded-md border-gray-400 bg-gray-50 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="zip" class="block text-sm font-medium text-gray-700">Zip Code <span class="text-red-500">*</span></label>
            <input id="zip" name="zip" required type="text"
                   class="mt-1 block w-full rounded-md border-gray-400 bg-gray-50 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>
          <div>
            <label for="years" class="block text-sm font-medium text-gray-700">Number of years as a nurse <span class="text-red-500">*</span></label>
            <input id="years" name="years" required type="number" min="0"
                   class="mt-1 block w-full rounded-md border-gray-400 bg-gray-50 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          </div>
        </div>

        <div>
          <p class="block text-sm font-medium text-gray-700 mb-2">What is your nursing background? <span class="text-red-500">*</span></p>
          <div class="flex flex-wrap gap-4">
            <label class="inline-flex items-center">
              <input type="checkbox" name="background" value="ED" class="form-checkbox text-indigo-600">
              <span class="ml-2 text-gray-700">ED</span>
            </label>
            <label class="inline-flex items-center">
              <input type="checkbox" name="background" value="ICU" class="form-checkbox text-indigo-600">
              <span class="ml-2 text-gray-700">ICU</span>
            </label>
            <label class="inline-flex items-center">
              <input type="checkbox" name="background" value="Home Health" class="form-checkbox text-indigo-600">
              <span class="ml-2 text-gray-700">Home Health</span>
            </label>
            <label class="inline-flex items-center">
              <input type="checkbox" name="background" value="Infusion Therapy" class="form-checkbox text-indigo-600">
              <span class="ml-2 text-gray-700">Infusion Therapy</span>
            </label>
          </div>
        </div>

        <div class="flex items-center justify-between gap-4">
          <button id="submit-btn" type="submit" class="btn-primary px-6 py-2 rounded-md font-medium">Submit</button>
          <button id="reset-btn" type="button" class="px-4 py-2 rounded-md border border-gray-300 text-sm" onclick="document.getElementById('join-form').reset();">Reset</button>
        </div>
      </form>
    </div>
  </div>
</main>
