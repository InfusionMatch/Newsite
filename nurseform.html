<!-- Hero Section -->
<div class="hero-gradient pt-24 pb-32 text-white text-center" data-aos="fade-down">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold animate__animated animate__fadeIn" style="font-family: 'Georgia', serif;">
      Join NorthPeak Care
    </h1>
    <p class="mt-4 text-lg sm:text-xl text-indigo-100 max-w-2xl mx-auto animate__animated animate__fadeIn animate__delay-1s">
      Fill out your information, and we will be in touch soon!
    </p>
  </div>

  <!-- Formspree Form -->
  <div class="mt-12 max-w-xl mx-auto bg-white shadow-lg rounded-xl p-8 text-left">
    <form action="https://formspree.io/f/xnngpngj" method="POST" class="space-y-6">
      <div>
        <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" id="first-name" name="first-name" required
          class="mt-1 block w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"/>
      </div>
      <div>
        <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" id="last-name" name="last-name" required
          class="mt-1 block w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"/>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"/>
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
        <input type="tel" id="phone" name="phone"
          class="mt-1 block w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"/>
      </div>
      <div>
        <label for="zip" class="block text-sm font-medium text-gray-700">Zip Code</label>
        <input type="text" id="zip" name="zip"
          class="mt-1 block w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"/>
      </div>
      <div>
        <button type="submit" class="btn-primary w-full py-3 px-6 rounded-md font-medium text-white">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
