<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NorthPeak Care | Smarter Staffing. Better Care.</title>
  <meta name="description" content="NorthPeak Care connects healthcare providers with qualified nurses to deliver exceptional home health care services.">
  <link rel="icon" type="image/x-icon" href="static/faviconv4.ico?v=4">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  <style>
    .hero-gradient { background: linear-gradient(135deg, #262262 0%, #2b3990 50%, #27aaee 100%); }
    .btn-primary {
      background: linear-gradient(90deg, #262262 0%, #27aae1 100%);
      color: white;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3 rgba(38,34,98,0.3), 0 4px 6px -2 rgba(38,34,98,0.1);
    }
    .feature-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
    }
    nav { height: 60px; z-index: 50; }
    .bounce-arrow { animation: bounce 2s infinite; }
    @keyframes bounce { 0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);} }
    h1.hero-title { color: #ffffff; text-shadow: 1px 1px 6px rgba(0,0,0,0.5); }
  </style>
</head>
<body class="font-sans antialiased text-gray-800">

<nav id="mainNav" class="bg-transparent fixed w-full transition-colors duration-500">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
    <a href="index.html" class="flex items-center">
      <img src="static/navagationlogotemp.png" alt="NorthPeak Care Logo" class="h-10 w-auto object-contain">
    </a>
    <div class="hidden sm:flex space-x-6 justify-center flex-1">
      <a href="index.html" class="nav-link text-white hover:text-indigo-200 font-medium">Home</a>
      <a href="for-nurses.html" class="nav-link text-white hover:text-indigo-200 font-medium">Nurses</a>
      <a href="for-providers.html" class="nav-link text-white hover:text-indigo-200 font-medium">Providers</a>
      <a href="about.html" class="nav-link text-white hover:text-indigo-200 font-medium">About</a>
      <a href="faq.html" class="nav-link text-white hover:text-indigo-200 font-medium">FAQs</a>
    </div>
    <a href="comingsoon.html" class="btn-primary px-4 py-2 rounded-md text-sm font-medium">Sign In</a>
  </div>
</nav>

<section class="hero-gradient relative overflow-hidden flex items-center min-h-[85vh] pt-16">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
    <div class="lg:grid lg:grid-cols-12 lg:gap-8 items-center">
      <div class="lg:col-span-6 flex flex-col justify-center text-center lg:text-left z-10 relative">
        <h1 class="hero-title text-4xl sm:text-5xl lg:text-6xl font-extrabold animate__animated animate__fadeInDown">
          Modern Nursing Staffing Platform
        </h1>
        <p class="mt-4 text-lg sm:text-xl max-w-xl mx-auto lg:mx-0 animate__animated animate__fadeIn animate__delay-1s">
          Connect with qualified nurses and streamline your home healthcare services with our intelligent matching platform.
        </p>
        <div class="mt-6 flex flex-col sm:flex-row sm:space-x-4 space-y-3 sm:space-y-0 justify-center lg:justify-start animate__animated animate__fadeIn animate__delay-2s">
          <a href="for-providers.html" class="btn-primary px-6 py-3 rounded-md text-base font-medium text-center animate__animated animate__pulse animate__infinite">
            Find Nurses
          </a>
          <a href="for-nurses.html" class="btn-primary px-6 py-3 rounded-md text-base font-medium text-center animate__animated animate__pulse animate__infinite">
            Find Shifts
          </a>
        </div>
      </div>
      <div class="lg:col-span-6 mt-10 lg:mt-0 flex justify-center relative overflow-hidden">
        <img id="heroImage" src="static/heroimagecomputer.jpg" alt="Nurse administering infusion"
             class="rounded-lg shadow-lg w-full max-w-md animate__animated animate__fadeIn relative z-0">
      </div>
    </div>
  </div>
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-20">
    <a href="#features" class="bounce-arrow">
      <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path></svg>
    </a>
  </div>
</section>

<!-- Features and CTA sections unchanged -->

<script>
  AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
  feather.replace();

  const nav = document.getElementById('mainNav');
  window.addEventListener('scroll', () => {
    if (window.scrollY > 50) {
      nav.classList.remove('bg-transparent');
      nav.classList.add('bg-white', 'shadow-sm');
      nav.querySelectorAll('a.nav-link').forEach(link => link.classList.replace('text-white', 'text-gray-800'));
    } else {
      nav.classList.add('bg-transparent');
      nav.classList.remove('bg-white', 'shadow-sm');
      nav.querySelectorAll('a.nav-link').forEach(link => link.classList.replace('text-gray-800', 'text-white'));
    }
  });

  const heroImage = document.getElementById('heroImage');
  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    heroImage.style.transform = `translateY(${Math.min(scrollY * 0.35, 150)}px)`;
  });
</script>
</body>
</html>
