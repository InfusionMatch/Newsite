<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NorthPeak Care | FAQ</title>
  <meta name="description" content="Frequently Asked Questions for nurses and healthcare partners at NorthPeak Care.">
  <link rel="icon" type="image/x-icon" href="static/faviconv4.ico?v=4">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate.css & AOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  <style>
    .hero-gradient { background: linear-gradient(135deg, #262262 0%, #2b3990 50%, #27aaee 100%); }
    .btn-primary { background: linear-gradient(90deg, #262262 0%, #27aae1 100%); color: white; transition: all 0.3s ease; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3 rgba(38,34,98,0.3), 0 4px 6px -2 rgba(38,34,98,0.1); }
    .faq-card { background-color: #EEF2FF; border-radius: 1rem; padding: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .faq-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5 rgba(0,0,0,0.1), 0 10px 10px -5 rgba(0,0,0,0.04); }
    .faq-question { cursor: pointer; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
    .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; margin-top: 0; color: #4B5563; }
    .faq-answer.open { margin-top: 0.5rem; }
    .faq-tabs button { padding: 0.5rem 1.5rem; border-radius: 0.5rem; font-weight: 600; transition: all 0.3s ease; }
    .faq-tabs button.active { background: linear-gradient(90deg, #262262 0%, #27aae1 100%); color: white; }
    .faq-tabs button:not(.active) { background-color: #E5E7EB; color: #1F2937; }
    nav { z-index: 20; }
  </style>
</head>
<body class="font-sans antialiased text-gray-800">

<!-- Navigation -->
<nav class="bg-white shadow-sm fixed w-full h-16 flex items-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
    <a href="index.html" class="flex items-center">
      <img src="static/navagationlogotemp.png" alt="NorthPeak Care Logo" class="h-10 w-auto object-contain">
    </a>
    <div class="hidden sm:flex space-x-6 justify-center flex-1">
      <a href="index.html" class="nav-link text-gray-800 hover:text-indigo-500 font-medium">Home</a>
      <a href="for-nurses.html" class="nav-link text-gray-800 hover:text-indigo-500 font-medium">Nurses</a>
      <a href="for-providers.html" class="nav-link text-gray-800 hover:text-indigo-500 font-medium">Providers</a>
      <a href="about.html" class="nav-link text-gray-800 hover:text-indigo-500 font-medium">About</a>
      <a href="faq.html" class="nav-link text-gray-800 hover:text-indigo-500 font-medium">FAQs</a>
    </div>
    <a href="comingsoon.html" class="btn-primary px-4 py-2 rounded-md text-sm font-medium">Sign In</a>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero-gradient relative pt-16 min-h-screen text-white overflow-hidden flex flex-col justify-center">
  <div class="max-w-7xl mx-auto px-6 lg:px-8 text-center">
    <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold animate__animated animate__fadeInDown">
      Frequently Asked Questions
    </h1>
    <p class="mt-4 text-lg sm:text-xl text-indigo-100 max-w-xl mx-auto animate__animated animate__fadeIn animate__delay-1s">
      Find answers to common questions for nurses and healthcare partners.
    </p>

    <!-- Tabs -->
    <div class="faq-tabs flex justify-center space-x-4 mt-12">
      <button id="nurseTab" class="active" onclick="showFAQ('nurses')">For Nurses</button>
      <button id="partnerTab" onclick="showFAQ('partners')">For Partners</button>
    </div>
  </div>
</section>

<!-- FAQ Lists -->
<div class="max-w-6xl mx-auto px-4 py-16">
  <!-- Nurse FAQs -->
  <div id="nurses" class="faq-grid grid gap-6 grid-cols-1 lg:grid-cols-2">
    <!-- FAQ cards unchanged -->
  </div>

  <!-- Partner FAQs -->
  <div id="partners" class="faq-grid hidden grid gap-6 grid-cols-1 lg:grid-cols-2">
    <!-- FAQ cards unchanged -->
  </div>
</div>

<!-- Footer (same as previous pages) -->
<footer class="bg-gray-800">
  <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-2 md:grid-cols-3 gap-8">
      <div>
        <h3 class="text-white text-sm font-semibold tracking-wider uppercase">Company</h3>
        <ul class="mt-4 space-y-4">
          <li><a href="about.html" class="text-gray-300 hover:text-white">About</a></li>
          <li><a href="privacy.html" class="text-gray-300 hover:text-white">Privacy</a></li>
          <li><a href="terms.html" class="text-gray-300 hover:text-white">Terms</a></li>
        </ul>
      </div>
      <div>
        <h3 class="text-white text-sm font-semibold tracking-wider uppercase">FAQ</h3>
        <ul class="mt-4 space-y-4">
          <li><a href="faq.html" class="text-gray-300 hover:text-white">Frequently Asked Questions</a></li>
        </ul>
      </div>
      <div class="flex flex-col md:items-end">
        <div class="flex space-x-6 mb-4">
          <a href="#" class="text-gray-400 hover:text-white"><i data-feather="twitter"></i></a>
          <a href="#" class="text-gray-400 hover:text-white"><i data-feather="facebook"></i></a>
          <a href="#" class="text-gray-400 hover:text-white"><i data-feather="instagram"></i></a>
          <a href="#" class="text-gray-400 hover:text-white"><i data-feather="linkedin"></i></a>
        </div>
        <p class="text-gray-400 text-sm">&copy; 2025 NorthPeak Care, LLC. All rights reserved.</p>
      </div>
    </div>
  </div>
</footer>

<script>
  feather.replace();
  AOS.init({ duration: 800, easing: 'ease-in-out', once: true });

  function toggleFAQ(el) {
    const answer = el.nextElementSibling;
    const isOpen = answer.classList.contains('open');
    if (isOpen) {
      answer.style.maxHeight = null;
      answer.classList.remove('open');
    } else {
      answer.style.maxHeight = answer.scrollHeight + "px";
      answer.classList.add('open');
    }
  }

  function showFAQ(tab) {
    document.getElementById('nurses').classList.toggle('hidden', tab !== 'nurses');
    document.getElementById('partners').classList.toggle('hidden', tab !== 'partners');
    document.getElementById('nurseTab').classList.toggle('active', tab === 'nurses');
    document.getElementById('partnerTab').classList.toggle('active', tab === 'partners');
  }

  window.addEventListener('resize', () => {
    document.querySelectorAll('.faq-answer.open').forEach(answer => {
      answer.style.maxHeight = answer.scrollHeight + "px";
    });
  });
</script>

</body>
</html>
